<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Admission</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b62f6e99b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h2><i class="fas fa-user-graduate"></i> New Student Admission</h2>
        <p class="subtitle">Fill in Your Details To Join Our College</p>

        <form id="admissionForm">

            <div class="input-group">
                <label><i class="fas fa-user"></i> Full Name</label>
                <input type="text" name="fullname"  placeholder="Enter Full Name" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-calendar"></i> Date of Birth</label>
                <input type="date" name="dob" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-venus-mars"></i> Gender</label>
                <select name="gender" required>
                    <option class="mk">Select Gender</option>
                    <option class="mk">Male</option>
                    <option class="mk">Female</option>
                    <option class="mk">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" name="phone" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-book"></i> Course Applying For</label>
                <select name="course" required>
                    <option  class="mk">Select Course</option>
                    <option  class="mk" >B.E - Computer Science</option>
                    <option  class="mk">B.E - Electronics</option>
                    <option  class="mk">B.E - Mechanical</option>
                    <option  class="mk">B.E - Civil</option>
                    <option  class="mk">B.E - IT</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-home"></i> Permanent Address</label>
                <textarea name="address" placeholder="Enter address" required></textarea>
            </div>

            <div class="input-group">
                <label><i class="fas fa-percent"></i> HSC/12th Marks (%)</label>
                <input  name="hsc_marks" placeholder="Enter marks">
            </div>

            <!-- <div class="input-group">
                <label><i class="fas fa-file-upload"></i> Upload Transfer Certificate</label>
                <input type="file" name="tc" accept=".pdf,.jpg,.jpeg" required>
            </div>-->

            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit Application</button>
        </form>
    </div> 
</div>
<script>
document.getElementById("admissionForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("ðŸŽ‰ Your admission form has been submitted successfully!");
});
</script>
</body>
</html>
